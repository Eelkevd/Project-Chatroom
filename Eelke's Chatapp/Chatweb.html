<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
	<!--<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">-->
	<title>Chatweb</title>
	<link rel="stylesheet" type="text/css" href="css/chatwebStylesheet.css">
	<script src="js/chatwebJS.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

	<div id="logIn">
		<h1 id="welcomeBanner" align="center">WELCOME <br /> STRANGER</h1>
		<input id="userName"  type="text"  name="userName" placeholder="your name" autofocus> <br />
		<input id="myKey"  type="text"  name="myKey" placeholder="name chatroom"> <br />
		<div id="sendUsername" onclick="loadChatroom()" align="center" class="contentElement">OK</div>
	</div>

	<div id="chatRoom">
		<div id="chatField"  class="contentElement">
			<h2 id="showUsername" align="center"></h2>
			<p id = "showKey" align="center"></p>
		</div>
		
		<input type="text" id="chatInput" name="value" placeholder="type here" class="contentElement">
		<div id="sendText" onclick="sendMessage()" align="center" class="contentElement">send</div> <br />
		<div id="returnHome" onclick="loadHome()" align="center" class="contentElement">exit</div>
	</div>

</body>

<script>

	$(document).ready(function(){
	
		$('#myKey').keypress(function(e){
		  if(e.keyCode==13)
		  $('#sendUsername').click();
		});
		
		$('#userName').keypress(function(e){
		  if(e.keyCode==13)
		  $('#sendUsername').click();
		});

		$('#chatInput').keypress(function(e){
		  if(e.keyCode==13)
		  $('#sendText').click();
		});
		
		$('#chatRoom').keypress(function(e){
		  if(e.keyCode==27)
		  $('#returnHome').click();
		});
	});

</script>

</html>
